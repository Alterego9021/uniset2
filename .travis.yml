language: c++

compiler:
  - clang
  - gcc

cache:
  apt: true

# Disallowing packages: libcomedi-dev, libcommoncpp2-dev, libomniorb4-dev, libpqxx-dev
# If you require these packages, please review the package approval process at: https://github.com/travis-ci/apt-package-whitelist#package-approval-process
#sudo: false

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - sudo apt-get install libcomedi-dev libcommoncpp2-dev libmysqlclient-dev libomniorb4-dev libpqxx3-dev librrd-dev libsigc++-2.0-dev libsqlite3-dev python-dev

before_script:
  - autoreconf -fiv
  - ./configure --disable-tests

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make && make check ; fi


addons:
#  apt:
#    packages:
#      - libcomedi-dev
#      - libcommoncpp2-dev
#      - libmysqlclient-dev
#      - libomniorb4-dev
#      - libpqxx-dev
#      - librrd-dev
#      - libsigc++-2.0-dev
#      - libsqlite3-dev
#      - python-dev
  coverity_scan:
    project:
      name: "Etersoft/uniset2"
      description: "UniSet2 build submitted via Travis CI"
    notification_email: lav@etersoft.ru
    build_command_prepend: "./configure --disable-tests; make clean"
    build_command: make -j4
    branch_pattern: coverity_scan
